# =============================================================================
# NGINX SECURITY CONFIGURATION
# Enterprise-grade security rules for Stock Management System
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=admin:10m rate=10r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=perip:10m;

server {
    listen 80;
    server_name _;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # CHANGE THIS
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    
    # Hide Nginx version
    server_tokens off;
    
    # Connection limits
    limit_conn perip 10;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ==========================================================================
    # SECURITY RULES - Block malicious requests
    # ==========================================================================
    
    # Block SQL injection attempts
    location ~* "(union|select|insert|delete|drop|create|alter|exec|script)" {
        access_log /var/log/nginx/blocked.log;
        return 403;
    }
    
    # Block XSS attempts
    location ~* "(<script|<iframe|javascript:|vbscript:|onload=|onerror=)" {
        access_log /var/log/nginx/blocked.log;
        return 403;
    }
    
    # Block file inclusion attempts
    location ~* "(\.\.\/|\.\.\\|etc\/passwd|proc\/self\/environ)" {
        access_log /var/log/nginx/blocked.log;
        return 403;
    }
    
    # Block common attack patterns
    location ~* "(eval\(|base64_decode|gzinflate|str_rot13|phpinfo)" {
        access_log /var/log/nginx/blocked.log;
        return 403;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        access_log /var/log/nginx/blocked.log;
        return 403;
    }
    
    # Block empty user agents
    if ($http_user_agent = "") {
        access_log /var/log/nginx/blocked.log;
        return 403;
    }
    
    # ==========================================================================
    # IP WHITELIST FOR ADMIN PANEL (OPTIONAL)
    # ==========================================================================
    
    # Admin panel - restrict to office IPs
    location /admin {
        # allow 192.168.1.0/24;    # Office network
        # allow 203.0.113.0/24;    # VPN network
        # deny all;
        
        limit_req zone=admin burst=5 nodelay;
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==========================================================================
    # API ENDPOINTS
    # ==========================================================================
    
    # Login endpoint - strict rate limiting
    location /api/auth/callback/credentials {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional security for login
        proxy_set_header X-Login-Attempt "true";
    }
    
    # 2FA endpoints
    location ~ ^/api/(2fa|telegram)/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # General API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Block if no valid session cookie
        # if ($cookie_next-auth.session-token = "") {
        #     return 401;
        # }
        
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API security headers
        add_header X-API-Version "1.0" always;
        add_header X-RateLimit-Limit "30" always;
    }
    
    # ==========================================================================
    # STATIC FILES
    # ==========================================================================
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        limit_req zone=static burst=50 nodelay;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # ==========================================================================
    # MAIN APPLICATION
    # ==========================================================================
    
    # Root and other pages
    location / {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers for pages
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # ==========================================================================
    # SPECIAL LOCATIONS
    # ==========================================================================
    
    # Health check endpoint (no rate limiting)
    location /api/system/health {
        access_log off;
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|sql|bak|backup|old)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /403.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# =============================================================================
# UPSTREAM CONFIGURATION
# =============================================================================
upstream app {
    server app:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}
